                <img

        <style>
            .tablet-main {
                z-index: 1;
                position: relative;
                width: 600px;
                height: 420px;
                margin-top: 15%;
                margin-left: 50%;
                background: linear-gradient(
                    89.83deg,
                    rgba(19, 125, 184, 0.6) 1.72%,
                    rgba(222, 23, 23, 0.6) 129.25%
                );
                border-radius: 2%;
                /* background: url('./img/img/blue.png') no-repeat; */
                background-size: contain;
            }
            .tablet-color-screen {
                z-index: -1;
                width: 700px;
                height: 430px;
                padding: 0;
                margin: -5px 0 0 -50px;
                display: flex;
                float: left;
                position: absolute;
            }
            .tablet-main_screen_items_item {
                width: 70px;
                height: 70px;
                display: flex;
                flex-direction: column;
                text-align: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                float: left;
                /* justify-content: center; */
                margin: 18px;
                padding: 11px;
                cursor: pointer;
                /* opacity: 0.5; */
            }
            .items_item_img {
                display: block;
                justify-content: center;
                border-radius: 10%;
            }
            .items_item_img:hover {
                transition: transform 0.4s;
                /* transform: ; */
                transform: rotate(10deg) scale(1.08);
                border-radius: 10%;
                filter: opacity(1);
            }
            .items_item_img:not(:hover) {
                transition: transform 0.4s;
                transform: scale(1);
            }
            .items_item_text {
            }
        </style>
